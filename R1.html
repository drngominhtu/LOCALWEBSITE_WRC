<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thông tin meta và liên kết CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <div class = "logo">

            </div>

            <div class = "headpara">

            </div>
        </header>

        <!-- Phần nội dung chính -->
        <div class = "bottom">
            <!-- Sidebar -->
            <div class = "sidebar">
                <ul>
                    <li onclick="location.href='index.html'">OVERALL</li>
                    <li /*onclick="location.href='R1.html'"*/>R1</li>
                    <li onclick="location.href='R2.html'">R2</li>
                </ul>
            </div>

            <!-- Khu vực biểu đồ -->
            <div class = "graph">
                <!-- Biểu đồ con -->
                <div class = "subgraph">
                    <div class = "graphUI">
                        <div class="graph-container">
                            <div class="y-axis">
                                <div class="y-labels">
                                    <span>100</span>
                                    <span>75</span>
                                    <span>50</span>
                                    <span>25</span>
                                    <span>0</span>
                                </div>
                                <div class="value-labels">
                                    <!-- Values will be dynamically added here -->
                                </div>
                            </div>
                            <div class="graph-content">
                                <div class="grid"></div>
                                <div class="plot-area">
                                    <!-- Lines will be dynamically added here -->
                                </div>
                            </div>
                            <div class="x-axis">
                                <div class="x-labels">
                                    <span>0s</span>
                                    <span>30s</span>
                                    <span>60s</span>
                                    <span>90s</span>
                                    <span>120s</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class = "addvalsbutton">
                        <div class="addvalgraph">
                            <div class="input-field">
                                <label for="valname">#Valname</label>
                                <input type="text" id="valname" placeholder="Enter value name">
                            </div>
                            <div class="input-field">
                                <label for="address">#Address</label>
                                <input type="text" id="address" placeholder="Enter address">
                            </div>
                        </div>
                        <div class="okbutton">
                            <button>OK</button>
                        </div>
                    </div>
                </div>

                <div class = "subgraph1">
                    <div class = "subgraph1_1">
                        <div class = "graphUI">
                            <div class="graph-container">
                                <div class="y-axis">
                                    <div class="y-labels">
                                        <span>100</span>
                                        <span>75</span>
                                        <span>50</span>
                                        <span>25</span>
                                        <span>0</span>
                                    </div>
                                    <div class="value-labels">
                                        <!-- Values will be dynamically added here -->
                                    </div>
                                </div>
                                <div class="graph-content">
                                    <div class="grid"></div>
                                    <div class="plot-area">
                                        <!-- Lines will be dynamically added here -->
                                    </div>
                                </div>
                                <div class="x-axis">
                                    <div class="x-labels">
                                        <span>0s</span>
                                        <span>30s</span>
                                        <span>60s</span>
                                        <span>90s</span>
                                        <span>120s</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class = "addvalsbutton">
                            <div class="addvalgraph">
                                <div class="input-field">
                                    <label for="valname">#Valname</label>
                                    <input type="text" id="valname" placeholder="Enter value name">
                                </div>
                                <div class="input-field">
                                    <label for="address">#Address</label>
                                    <input type="text" id="address" placeholder="Enter address">
                                </div>
                            </div>
                            <div class="okbutton">
                                <button>OK</button>
                            </div>
                        </div>
                    </div>
                    <!-- New subgraphs will be appended here -->
                </div>

                <!-- Bảng điều khiển -->
                <div class = "subgraph2">
                    <div class = "table">
                        <div class = "exbutton">
                            <ul>
                                <li>Start</li>
                                <li>Stop</li>
                                <li>Reset</li>
                                <li>Export CSV file</li>
                            </ul>
                        </div>

                        <div class="table1">
                            <h3 class="table-title">WatchR1</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Variable</th>
                                        <th>Address</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                    <tr><td></td><td></td><td></td></tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="addgraphbutton">
                            <button>ADD NEW GRAPH</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; Designed by Dr.ngominhtu - AML_RBCTEAM25</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
